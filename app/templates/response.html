<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .response-section {
            margin-bottom: 20px;
        }

        .response-section h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .response-section p {
            margin: 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select, button {
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Response for: "{{ question }}"</h1>
        <div class="response-section">
            <h2>Title</h2>
            <p>{{ response['title'] }}</p>
        </div>
        <div class="response-section">
            <h2>Summary</h2>
            <p>{{ response['summary'] }}</p>
        </div>
        <div class="response-section">
            <h2>Link</h2>
            <p><a href="{{ response['link'] }}" target="_blank">{{ response['link'] }}</a></p>
        </div>

        <form action="/feedback" method="post">
            <input type="hidden" name="question" value="{{ question }}">
            <input type="hidden" name="summary" value="{{ response['summary'] }}">
            <input type="hidden" name="title" value="{{ response['title'] }}">
            <input type="hidden" name="link" value="{{ response['link'] }}">

            <label for="feedback">Feedback</label>
            <select name="feedback" required>
                <option value="">Select Feedback</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
            </select>

            <label for="comments">Comments</label>
            <textarea name="comments" placeholder="Add additional comments here..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
