<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button {
            background-color: #007BFF;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .ask-button {
            background-color: #28a745;
        }

        .ask-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Submitted!</h1>
        <p>Thank you for your feedback on: <strong>{{ question }}</strong></p>
        <div class="buttons">
            <a href="/" class="ask-button">Ask Another Question</a>
            <a href="javascript:history.back()" class="back-button">Go Back to Response</a>
        </div>
    </div>
</body>
</html>
