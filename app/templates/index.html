<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            resize: none; /* Prevent resizing if not desired */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask a Question</h1>
        <form action="/search" method="post">
            <textarea name="question" placeholder="Type your question here..." required></textarea>
            <br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
